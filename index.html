<!DOCTYPE html>

<html>
<head>
    <title>Tom and Jerry Game</title>

    <link rel="stylesheet" type="text/css" href="./data/css/bootstrap.min.css" />

    <script type="text/javascript" src="./data/js/JQuery.js"></script>

    <script type="text/javascript" src="./data/js/Game.js"></script>
    <script type="text/javascript" src="./data/js/JavaScript.js"></script>
    <link rel="stylesheet" type="text/css" href="./data/css/Game.css" />

</head>
<body>
    <div id="titlelogo" class="content">
        Run Jerry
    </div>
    <div class="row">
    <div class="column side">
        <div id="sidebox">

            <div class="scorebox" id="score1">
                <span id="scoremain">Current Score</span>
                <div class="score">You Catch </br><span id="newwin">0</span></div>
                <div class="score">Life you have</br><span id="newlose">5</span></div>
            </div>
        </div>
    </div>
    <div class="column middle">
        <div id="runbox">
            <img src="data/img/jerry.png" id="jerry" class="jerry-image" />
        </div>
    </div>
    <div class="column side">
        <div id="sidebox">
            <div class="scorebox" id="score2">
                <span id="scoremain">Overall Score</span>
                <div class="score">You Catch </br><span id="oldwin">0</span></div>
                <div class="score">You Lose  </br><span id="oldlose">0</span></div>
            </div>

        </div>

    </div>
        </div>

</body>
</html>
